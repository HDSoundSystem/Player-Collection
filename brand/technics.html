<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player Collection</title>
    <meta name="keywords" content="Technics, McIntosh, Hi-Res Audio, Audio Player, Mini, HiFi, Touchscreen, Music Player, Web App, flac, mp3, music">
    <meta name="description" content="Select your Technics Hi-Res Audio Player">
    <meta name="author" content="Yohann Zaoui">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace&family=Doto:wght@200..900&family=Lexend+Mega:wght@100..900&family=Pinyon+Script&family=Zalando+Sans+Expanded:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="img/favicon.png">
    <link rel="apple-touch-icon" href="img/favicon.png">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <style>
        :root {
    --font-size-base: 32px;
    --logo-width: 400px;
    --gold: #d4af37;
    --font-size-line: 25px;
}

body {
    background-color: #000000;
    /* On augmente l'opacité à 0.4 et on réduit la diffusion pour plus d'éclat */
    background-image: radial-gradient(circle at center, rgba(255, 191, 0, 0.3) 0%, rgba(0, 0, 0, 0) 60%);
    background-attachment: fixed;
    color: #ffffff;
    font-family: 'Zalando Sans Expanded', sans-serif;
    overflow-x: hidden;
    overflow-y: auto;
    user-select: none;
    margin: 0;
    min-height: 100vh;
}

.custom-link {
    color: #ffffff !important;
    text-decoration: none;
    font-size: var(--font-size-base);
    font-weight: 500;
    letter-spacing: 0.05em;
    transition: opacity 0.2s ease;
    text-align: center;
}

/* 1. Mini (Bruno Ace) */
.font-mini {
    font-family: 'Bruno Ace', sans-serif;
    text-transform: uppercase;
    font-size: var(--font-size-line);
}

/* 2. HiFi (Lexend Mega) */
.font-hifi {
    font-family: 'Lexend Mega', sans-serif;
    font-weight: 600;
    text-transform: uppercase;
    font-size: var(--font-size-line);
}

/* 3. Master Audio Player (Pinyon Script) */
.font-master {
    font-family: 'Pinyon Script', cursive;
    font-size: 50px;
    letter-spacing: 0px;
    text-transform: none;
}

/* 4. Touchscreen (Doto) */
.font-touchscreen {
    font-family: 'Doto', sans-serif;
    font-weight: 900;
    text-transform: uppercase;
    letter-spacing: 1px;
    font-size: 40px;
}

.custom-link:hover {
    opacity: 0.7;
    color: #ffffff !important;
}

.logo-top {
    width: var(--logo-width);
    max-width: 100%;
    height: auto;
    margin-bottom: 35px;
    border: #ffffff 5px solid;
    box-shadow: #616161 0px 0px 15px 5px;
}

.links-container {
    max-width: 500px;
    margin: 0 auto;
}

/* Classes de stabilité sauvegardées */
.brand-logo { 
    height: 18px; 
    width: auto; 
    opacity: 0.85; 
    filter: grayscale(1); 
    transform: translateY(-3px); 
}

.repeat-mode-label {
    position: absolute; 
    top: 3px; 
    left: 50%;
    transform: translateX(-50%);
    font-size: 10px; 
    font-weight: 900;
    color: var(--gold); 
    display: none;
    letter-spacing: 0px;
}

/* Responsive adjustments */

/* Tablettes */
@media (max-width: 991px) {
    :root {
        --font-size-base: 28px;
        --logo-width: 350px;
    }
    
    .font-master {
        font-size: 50px;
    }
}

/* Petites tablettes et grands smartphones */
@media (max-width: 767px) {
    :root {
        --font-size-base: 24px;
        --logo-width: 300px;
    }
    
    .font-master {
        font-size: 42px;
    }
    
    .logo-top {
        margin-bottom: 25px;
        border-width: 4px;
    }
    
    body {
        overflow-y: auto;
    }
}

/* Smartphones */
@media (max-width: 576px) {
    :root {
        --font-size-base: 20px;
        --logo-width: 250px;
    }
    
    .font-master {
        font-size: 36px;
    }
    
    .logo-top {
        margin-bottom: 20px;
        border-width: 3px;
    }
    
    .custom-link {
        padding: 8px 0;
    }
}

/* Très petits écrans */
@media (max-width: 400px) {
    :root {
        --font-size-base: 18px;
        --logo-width: 200px;
    }
    
    .font-master {
        font-size: 32px;
    }
    
    .logo-top {
        margin-bottom: 15px;
    }
}

/* Mode paysage sur mobile */
@media (max-height: 600px) and (orientation: landscape) {
    body {
        overflow-y: auto;
    }
    
    .logo-top {
        margin-bottom: 15px;
        width: 200px;
    }
    
    :root {
        --font-size-base: 18px;
    }
    
    .font-master {
        font-size: 28px;
    }
}
  
    </style>
</head>

<body class="vh-100 d-flex justify-content-center align-items-center">

    <div class="container-fluid px-3 px-md-4">
        <div class="row g-4"> 
            
            <div class="col-12 col-md-6 d-flex flex-column align-items-center mb-4 mb-md-0">
                <img src="img/Technics-Logo-org.png" alt="Technics Logo" class="logo-top">
                <div class="d-flex flex-column gap-3 w-100 links-container">
                    <a href="https://yohannzaoui.github.io/Technics-Hi-Res-Audio-Player-Mini/" class="custom-link font-mini">Mini</a>
                    <a href="https://yohannzaoui.github.io/Technics-Master-Edition/" class="custom-link font-hifi">Master Edition</a>
                    <a href="https://yohannzaoui.github.io/Technics-Master-Edition-MKII/" class="custom-link font-hifi">Master Edition MKII</a>
                    <a href="https://yohannzaoui.github.io/Technics-Master-Edition-2/" class="custom-link font-master">Master Edition 2</a>
                    <a href="https://yohannzaoui.github.io/Technics-Hi-Res-Audio-Player-Touchscreen/" class="custom-link font-touchscreen">Touchscreen</a>
                </div>
            </div>

            <div class="col-12 col-md-6 d-flex flex-column align-items-center">
                <img src="img/McIntosh_Logo_b.png" alt="McIntosh Logo" class="logo-top">
                <div class="d-flex flex-column gap-3 w-100 links-container">
                    <a href="https://yohannzaoui.github.io/McIntosh-MSA5500/" class="custom-link font-hifi">MSA5500 Streaming Integrated Amplifier</a>
                    <a href="https://yohannzaoui.github.io/McIntosh-DS200/" class="custom-link font-mini">DS200 Streaming DAC</a>
                </div>
            </div>

        </div>
    </div>

</body>
</html>
